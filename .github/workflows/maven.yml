# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ feature/for_github_actions ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.6'
    - name: Build with Maven
      run: mvn clean install -DskipTests
    - name: Test with Maven
      run: mvn test -Dmaven.test.failure.ignore=true site -DgenerateReports=false -Daggregate=true surefire-report:report
    - name: Archive JAR
      if: success()
      uses: actions/upload-artifact@v1
      with: 
        name: repository
        path: repository/target/repository.jar
    - name: Archive WAR
      if: success()
      uses: actions/upload-artifact@v1
      with: 
        name: serverapi
        path: serverapi/target/serverapi.war
    - name: Archive test resuls
      if: always()
      uses: actions/upload-artifact@v1
      with: 
        name: test-results
        path: target/site

