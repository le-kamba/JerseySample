# Branches
branches:
  only:
  - feature/for_ci_test
# Build on Ubuntu 18.04. Always define the image explicitly because defaults change over time.
image: ubuntu

stack: jdk 11

install: 
- sh: sudo add-apt-repository --yes ppa:rpardini/adoptopenjdk
- sh: sudo apt-get update
- sh: sudo apt-get install -y adoptopenjdk-11-installer
- sh: update-java-alternatives -l
- sh: export JAVA_HOME=/usr/lib/jvm/adoptopenjdk-11-jdk-hotspot
- sh: echo $JAVA_HOME
- sh: export PATH=${PATH}:${JAVA_HOME}/bin
- sh: echo $PATH
- sh: mvn -v

before_build:
- java --version

build_script:
- mvn clean package -DskipTests

test_script:
- mvn install verify

artifacts:
  # Collect all JARs that have been built and upload them to the CI server. Can be downloaded via
  # the UI. If you want to keep them longer than 6 months, deploy to Artifactory (not shown).
  - path: "target/*.?ar"

# Use integers as build versions (1, 2, 3, â€¦) instead of 1.0.X.
version: "0.0.1.{build}"